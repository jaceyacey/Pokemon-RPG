<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pokemon RPG</title>
  </head>

  <body>
    <h1>Pokemon RPG!</h1>
    <div id="start-area">
      <figure id="Bulbasaur" class="pokemon enemy">
        <figcaption>Bulbasaur</figcaption>
        <img src="./assets/images/Bulbasaur.png" />
        <figcaption class="hp">200</figcaption>
      </figure>
      <figure id="Charmander" class="pokemon enemy">
        <figcaption>Charmander</figcaption>
        <img src="./assets/images/Charmander.png" />
        <figcaption class="hp">146</figcaption>
      </figure>
      <figure id="Squirtle" class="pokemon enemy">
        <figcaption>Squirtle</figcaption>
        <img src="./assets/images/Squirtle.png" />
        <figcaption class="hp">180</figcaption>
      </figure>
      <figure id="Pikachu" class="pokemon enemy">
        <figcaption>Pikachu</figcaption>
        <img src="./assets/images/Pikachu.png" />
        <figcaption class="hp">138</figcaption>
      </figure>
    </div>
    <div id="your-character">
      <h3>Your Character</h3>
    </div>
    <div id="enemies-area">
      <h3>Enemies Available to Attack</h3>
    </div>
    <div id="fight-section"><h3>Fight Section</h3></div>
    <button id="attack">Attack</button>
    <div id="defender"><h3>Defender</h3></div>
    <div id="comments"></div>
    <div id="end-game">
      <button id="restart">Restart</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
