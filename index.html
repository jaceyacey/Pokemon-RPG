<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pokemon RPG</title>
  </head>

  <body>
    <h1>Pokemon RPG!</h1>
    <div id="start-area">
      <figure id="bulbasaur" class="pokemon">
        <figcaption>Bulbasaur</figcaption>
        <img src="./assets/images/Bulbasaur.png" />
        <figcaption>140</figcaption>
      </figure>
      <figure id="charmander" class="pokemon">
        <figcaption>Charmander</figcaption>
        <img src="./assets/images/Charmander.png" />
        <figcaption>120</figcaption>
      </figure>
      <figure id="squirtle" class="pokemon">
        <figcaption>Squirtle</figcaption>
        <img src="./assets/images/Squirtle.png" />
        <figcaption>160</figcaption>
      </figure>
      <figure id="pikachu" class="pokemon">
        <figcaption>Pikachu</figcaption>
        <img src="./assets/images/Pikachu.png" />
        <figcaption>100</figcaption>
      </figure>
    </div>
    <div id="enemies-area"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
