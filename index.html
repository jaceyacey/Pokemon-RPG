<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pokemon RPG</title>
  </head>

  <body>
    <h1>Pokemon RPG!</h1>
    <div>
      <figure id="Bulbasaur" class="enemy">
        <figcaption>Bulbasaur</figcaption>
        <img src="./assets/images/Bulbasaur.png" />
        <figcaption class="hp">140</figcaption>
      </figure>
      <figure id="Charmander" class="enemy">
        <figcaption>Charmander</figcaption>
        <img src="./assets/images/Charmander.png" />
        <figcaption class="hp">120</figcaption>
      </figure>
      <figure id="Squirtle" class="enemy">
        <figcaption>Squirtle</figcaption>
        <img src="./assets/images/Squirtle.png" />
        <figcaption class="hp">160</figcaption>
      </figure>
      <figure id="Pikachu" class="enemy">
        <figcaption>Pikachu</figcaption>
        <img src="./assets/images/Pikachu.png" />
        <figcaption class="hp">100</figcaption>
      </figure>
    </div>
    <div id="your-character"><h2>Your Character</h2></div>
    <div id="enemies-area"><h2>Enemies Available to Attack</h2></div>
    <div id="fight-section"><h2>Fight Section</h2></div>
    <button id="attack">Attack</button>
    <div id="defender"><h2>Defender</h2></div>
    <div id="comments"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
